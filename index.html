<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokefav Tracker</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="javascript.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3f1e616f56.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="loading_header">
      <h1>Loading...</h1>
    </div>
    <div class="hero_section">
      <div class="border_holder">
        <div class="form_container">
          <div class="form">
            <button class="btn-search">
              <i class="fa-solid fa-magnifying-glass-minus">
                <div class="pokeCircle"></div>
              </i>
            </button>
            <input
              placeholder="Test text for now"
              id="search"
              type="text"
              class="input"
              maxlength="22"
            />
          </div>
        </div>
        <div class="results-container">
          <ul class="results-list" id="list"></ul>
        </div>
      </div>
    </div>
    <div id="pokeCards_grid">
    </div>
  </body>
</html>
